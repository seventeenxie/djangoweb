        <div id="choose">
            <div class="form-group">
                <label for="chooseProduct">选择产品 </label>

                    {% endfor %}

            </div>


            <label for="chooseDistrict">选择地区 <input id="chooseForgin" type="button" value="选择国外">

                <input id='cancel_select' type="button" value="取消选择">
            </label>

            <select multiple="multiple" size="10" name="districts" id="chooseDistrict">
                {% for district in districts %}
                    <option value="{{ district }}">{{ district }}</option>
                {% endfor %}
            </select>

            <div class="form-group">
                <label for="id_record">分数</label>
                <input name="record" class="form-control" id="id_record">
            </div>

        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
